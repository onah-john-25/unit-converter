<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top-contents">
            <h1 class="heading">
                Metric/Imperial Unit Conversion
            </h1>
            <input type="text" id="num-input" value="20" autocomplete="off">
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>

        <div class="bottom-contents">
            <ul>
                <li class="conversion-results">
                    <h2 class="supporting-heading">Length (Meter/Feet)</h2>
                    <p class="supporting-text">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </li>
                <li class="conversion-results">
                    <h2 class="supporting-heading">Volume (Liters/Gallons)</h2>
                    <p class="supporting-text">
                        0 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </li>
                <li class="conversion-results">
                    <h2 class="supporting-heading">Mass (Kilograms/Pounds)</h2>
                    <p class="supporting-text">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </li>
            </ul>
        </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
